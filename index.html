<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор Уников</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <span id="name">ГЕНЕРАТОР УНИКОВ</span>
    </nav>

    <main>
        <div class="text-center justify-content-center nicknames">
            <span class="nickname" id="original">Lanskoy</span>
            <span class="nickname" id="medium">Lanskoy</span>
            <span class="nickname" id="double">Lanskoy</span>
        </div>

        <div class="d-flex justify-content-center area">
            <textarea readonly class="styles" id="styles-area">Что бы изменить ник нажми на средний текст</textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn" id="prev-btn">Прошлый уник</button>
            <button class="btn" id="main-btn">Сгенерировать</button>
        </div>

        <div class="d-flex justify-content-center">
            <p id="settings-btn">настройки генератора</p>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center settings hide" id="settings">
                <span>color</span>
                <span class="btn_active">shadow</span>
                <span class="btn_active">background</span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="text-center">
            <p>made for <a href="https://lolz.guru/">lolzteam</a> by <a href="https://lolz.guru/letsdie/">IMXI</a></p>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
